<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess The Num Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="card text-bg-dark">
      <img src="background.png" class="card-img" alt="..." />
      <div
        class="card-img-overlay d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="card-title">Guess The Number</h1>
        <p class="card-text">Guess the number between 1 to 20</p>
        <form class="form-container my-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control text-center-input"
              id="guessNoInput"
              placeholder="Guess the number"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="enterBtn">
              Enter
            </button>
          </div>
        </form>
        <p id="resultText"></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
